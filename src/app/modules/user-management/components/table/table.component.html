<!-- Barra de bÃºsqueda y filtros usando Material -->
<mat-card class="search-section">
    <mat-card-content>
        <div class="search-bar">
            <mat-form-field appearance="outline" class="search-field">
                <mat-label>Find people</mat-label>
                <input matInput placeholder="Search for users...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
            <button mat-raised-button color="primary" class="search-btn">
                <mat-icon>search</mat-icon>
                SEARCH
            </button>
        </div>
        <div class="date-filters">
            <mat-form-field appearance="outline">
                <mat-label>Date from</mat-label>
                <input matInput [matDatepicker]="fromPicker" value="2022-11-25">
                <mat-datepicker-toggle matIconSuffix [for]="fromPicker"></mat-datepicker-toggle>
                <mat-datepicker #fromPicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
                <mat-label>Date to</mat-label>
                <input matInput [matDatepicker]="toPicker" value="2022-11-25">
                <mat-datepicker-toggle matIconSuffix [for]="toPicker"></mat-datepicker-toggle>
                <mat-datepicker #toPicker></mat-datepicker>
            </mat-form-field>
        </div>
    </mat-card-content>
</mat-card> <!-- Tabla de usuarios usando Material Table -->
<mat-card class="users-table">
    <mat-card-content>
        <table mat-table [dataSource]="dataSource" class="users-data-table" matSort>
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>#</th>
                <td mat-cell *matCellDef="let user; let i = index">{{i + 1}}</td>
            </ng-container>

            <ng-container matColumnDef="fullName">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
                <td mat-cell *matCellDef="let user">
                    <div class="user-info">
                        <img src="profile.jpg" alt="User" class="user-avatar">
                        {{user.name}}
                    </div>
                </td>
            </ng-container>

            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
                <td mat-cell *matCellDef="let user">{{user.email}}</td>
            </ng-container>

            <ng-container matColumnDef="address">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Address</th>
                <td mat-cell *matCellDef="let user">{{user.address}}</td>
            </ng-container>

            <ng-container matColumnDef="phone">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Number</th>
                <td mat-cell *matCellDef="let user">{{user.phone}}</td>
            </ng-container>

            <ng-container matColumnDef="birthDate">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Birth Date</th>
                <td mat-cell *matCellDef="let user">{{user.birthDate}}</td>
            </ng-container>

            <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let user">                    <button (click)="onSelectUser(user.id)" mat-raised-button color="primary" class="view-btn">
                        <mat-icon>visibility</mat-icon>
                        View
                    </button>
                </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </mat-card-content>
</mat-card>
<mat-card class="pagination-card">
    <mat-card-content>
        <mat-paginator #paginator [length]="dataSource.data.length" [pageSize]="5" [pageSizeOptions]="[5, 10, 25, 100]"
            aria-label="Select page">
        </mat-paginator>
    </mat-card-content>
</mat-card>
